<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="rps.js"></script>
</head>
<body>
    <div class="score">
        <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
        <h3 class="playerChoice">Player Choice: </h3>
        <h3 class="playerScore">Score: 0</h3>
        <div class="playerImgs">
            <img src="./images/rock.png" alt="Rock" class="pImg" id="rock">
            <img src="./images/paper.png" alt="Paper" class="pImg" id="paper">
            <img src="./images/scissors.png" alt="Scissors" class="pImg" id="scissors">
        </div>
    </div>
    <div class="computerSection">
        <h3 class="computerChoice">Computer Choice: </h3>
        <h3 class="computerScore">Score: 0</h3>
        <div class="computerImgs">
            <img src="./images/rock.png" alt="Rock" class="pImg">
            <img src="./images/paper.png" alt="Paper" class="pImg">
            <img src="./images/scissors.png" alt="Scissors" class="pImg">
        </div>
    </div>
</body>
</html>
